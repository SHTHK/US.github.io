      interface StampProps {
        text: string;
        color?: 'red' | 'blue' | 'black';
        rotate?: number;
        className?: string;
      }

      const Stamp: React.FC<StampProps> = ({ 
        text, 
        color = 'red', 
        rotate = -12,
        className = ''
      }) => {
        const colorClass = {
          red: 'border-red-700 text-red-700',
          blue: 'border-blue-800 text-blue-800',
          black: 'border-gray-800 text-gray-800'
        }[color];

        return (
          <div 
            className={`absolute z-10 select-none pointer-events-none opacity-80 mix-blend-multiply ${className}`}
            style={{ transform: `rotate(${rotate}deg)` }}
          >
            <div className={`border-4 border-double ${colorClass} px-4 py-1 font-black text-xl uppercase tracking-widest stamp-box`}>
              {text}
            </div>
          </div>
        );
      };

      interface StatBarProps {
        label: string;
        value: number;
        maxValue?: number;
      }

      const StatBar: React.FC<StatBarProps> = ({ label, value, maxValue = 100 }) => {

        let barColor = 'bg-stone-500';
        if (value > 80) barColor = 'bg-red-700';
        else if (value > 50) barColor = 'bg-amber-600';
        else if (value > 30) barColor = 'bg-blue-600';

        return (
          <div className="flex items-center gap-4 text-xs font-mono mb-2">
            <div className="w-24 text-right font-bold text-stone-700">{label.toUpperCase()}</div>
            <div className="flex-1 h-3 bg-stone-200 border border-stone-400 relative">
              <div 
                className={`h-full ${barColor} transition-all duration-500`}
                style={{ width: `${percentage}%` }}
              />
              <div className="absolute top-0 left-0 w-full h-full grid grid-cols-10 pointer-events-none">
                  {[...Array(10)].map((_, i) => (
                      <div key={i} className="border-r border-stone-400/30 h-full"></div>
                  ))}
              </div>
            </div>
            <div className="w-8 font-bold text-stone-600">{value}</div>
          </div>
        );
      };

      const Header = () => (
        <header className="bg-stone-900 text-white p-4 shadow-lg border-b-4 border-amber-600 relative overflow-hidden z-20">
          <div className="absolute top-0 right-0 p-2 opacity-10 pointer-events-none">
             <Building size={120} />
          </div>
          <div className="max-w-6xl mx-auto flex justify-between items-end">
            <div>
              <h1 className="text-3xl md:text-5xl font-black tracking-tighter font-sans">U.S.P.C</h1>
              <h2 className="text-sm md:text-lg font-mono text-amber-500 tracking-widest mt-1">
                UNION SPECIAL POLICING CORP.
              </h2>
              <p className="text-xs text-stone-400 mt-1">연합특수치안공사 | 대민지원국</p>
            </div>
            <div className="text-right hidden sm:block">
              <div className="inline-block bg-amber-600 text-black font-bold px-2 py-1 text-xs mb-1">
                CONFIDENTIAL
              </div>
              <div className="text-xs font-mono text-stone-400">
                CENTRAL CITY HQ
                <br />
                AUTH: CLASS-A
              </div>
            </div>
          </div>
        </header>
      );

      const BackStamp = ({ onClick, label }: { onClick: () => void, label: string }) => (
        <button 
          onClick={onClick}
          className="group flex items-center gap-2 text-stone-600 hover:text-red-700 transition-colors mb-4 md:mb-0 md:absolute md:top-6 md:left-6 z-30"
        >
          <div className="border-2 border-stone-400 group-hover:border-red-700 rounded-full p-2 bg-stone-100 group-hover:bg-red-50 transition-all">
            <ArrowLeft size={20} className="transform group-hover:-translate-x-1 transition-transform" />
          </div>
          <span className="font-mono font-bold text-sm tracking-widest border-b-2 border-transparent group-hover:border-red-700">
            {label}
          </span>
        </button>
      );

      // --- Level 1: Team Selection (Home) ---
      const TeamSelectionView = ({ onSelectTeam }: { onSelectTeam: (id: TeamId) => void }) => {
        return (
          <div className="p-4 md:p-12 animate-fade-in">
            <div className="text-center mb-10">
              <h2 className="text-3xl font-black text-stone-800 mb-2">PERSONNEL DATABASE</h2>
              <p className="font-mono text-stone-500">ACCESS LEVEL: AUTHORIZED ONLY</p>
              <div className="w-20 h-1 bg-amber-600 mx-auto mt-4"></div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-6 max-w-6xl mx-auto">
              {Object.values(TEAMS).map((team) => {
                const Icon = team.id === TeamId.TEAM_1 ? ShieldAlert : team.id === TeamId.TEAM_2 ? Shield : HeartPulse;
                const folderColor = team.id === TeamId.TEAM_1 ? 'bg-red-50 hover:bg-red-100 border-red-200' : 
                                  team.id === TeamId.TEAM_2 ? 'bg-blue-50 hover:bg-blue-100 border-blue-200' : 
                                  'bg-emerald-50 hover:bg-emerald-100 border-emerald-200';
                const iconColor = team.id === TeamId.TEAM_1 ? 'text-red-700' : 
                                 team.id === TeamId.TEAM_2 ? 'text-blue-700' : 
                                 'text-emerald-700';

                return (
                  <button
                    key={team.id}
                    onClick={() => onSelectTeam(team.id)}
                    className={`relative h-80 rounded-xl border-2 p-6 flex flex-col items-center justify-center text-center transition-all transform hover:-translate-y-2 hover:shadow-xl group ${folderColor}`}
                  >
                    <div className={`absolute top-0 left-0 w-32 h-8 -mt-8 rounded-t-lg border-t-2 border-l-2 border-r-2 bg-white/50 ${folderColor} border-inherit opacity-80`}></div>
                    
                    <div className={`mb-4 p-4 rounded-full bg-white shadow-sm ${iconColor}`}>
                      <Icon size={48} strokeWidth={1.5} />
                    </div>
                    
                    <h3 className={`text-xl font-black font-sans mb-1 ${team.themeColor}`}>
                      {team.name}
                    </h3>
                    <p className="text-xs font-mono font-bold text-stone-500 uppercase tracking-wider mb-4">
                      {team.engName}
                    </p>
                    
                    <p className="text-sm text-stone-600 line-clamp-3 leading-relaxed px-2 font-serif italic mb-4">
                      "{team.description}"
                    </p>

                    <div className="mt-auto pt-4 opacity-0 group-hover:opacity-100 transition-opacity">
                      <span className="bg-stone-800 text-white text-xs px-3 py-1 rounded-full font-mono">
                        OPEN FILE
                      </span>
                    </div>
                  </button>
                );
              })}
            </div>
            
            <div className="mt-16 text-center text-stone-400 font-mono text-xs">
              System Status: ONLINE | Server: SEOUL-03
            </div>
          </div>
        );
      };

      // --- Level 2: Team Detail (Character List) ---
      const TeamDetailView = ({ team, onBack, onSelectCharacter }: { team: TeamInfo, onBack: () => void, onSelectCharacter: (char: Character) => void }) => {
        const teamMembers = CHARACTERS.filter(c => c.teamId === team.id);

        return (
          <div className="relative p-6 md:p-12 min-h-[600px] bg-paper-pattern bg-stone-50 shadow-inner rounded-sm">
            <BackStamp onClick={onBack} label="RETURN TO INDEX" />

            <div className="md:ml-20 mt-8 md:mt-16 mb-10 border-b-2 border-stone-300 pb-6">
              <h2 className={`text-4xl font-black ${team.themeColor} mb-2`}>{team.name}</h2>
              <h3 className="text-lg font-mono text-stone-500">{team.engName}</h3>
              <p className="mt-4 text-stone-700 max-w-2xl font-serif text-lg leading-relaxed bg-white/50 p-4 border-l-4 border-stone-400">
                {team.description}
              </p>
            </div>

            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
              {teamMembers.map((char) => (
                <button
                  key={char.id}
                  onClick={() => onSelectCharacter(char)}
                  className="bg-white border border-stone-300 shadow-md hover:shadow-xl hover:border-amber-500 transition-all p-4 text-left group flex flex-col relative overflow-hidden"
                >
                  <div className="absolute top-2 right-2 opacity-50">
                    <Fingerprint size={32} className="text-stone-200" />
                  </div>

                  <div className="w-full aspect-square bg-stone-100 mb-4 overflow-hidden border border-stone-200 relative grayscale group-hover:grayscale-0 transition-all duration-500">
                     <img src={char.avatarUrl} alt={char.name} className="w-full h-full object-cover" />
                     <div className="absolute bottom-0 left-0 bg-stone-900 text-white text-xs px-2 py-1 font-mono">
                       {char.id.toUpperCase()}
                     </div>
                  </div>
                  
                  <h4 className="font-bold text-lg text-stone-900 group-hover:text-amber-700">
                    {char.name}
                  </h4>
                  <div className="text-sm font-bold text-stone-500 mb-2">{char.rank}</div>
                  
                  <div className="mt-auto pt-3 border-t border-stone-100">
                    <div className="flex justify-between items-center text-xs text-stone-400 font-mono">
                      <span>STATUS:</span>
                      <span className={`font-bold ${
                        char.status === 'DUTY' ? 'text-green-600' : 'text-red-500'
                      }`}>{char.status}</span>
                    </div>
                  </div>
                </button>
              ))}
            </div>
          </div>
        );
      };

      // --- Level 3: Character Detail (File) ---
      const CharacterDetailView = ({ character, onBack }: { character: Character, onBack: () => void }) => {
        // Special State for "Kim Hero" (t1_c1)
        const [isAwakened, setIsAwakened] = useState(false);
        const isKimHero = character.id === 't1_c1';

        // Reset state when character changes
        useEffect(() => {
          setIsAwakened(false);
        }, [character.id]);

        // Determine Display Data
        const portraitUrl = (isKimHero && isAwakened) 
          ? 'https://picsum.photos/seed/awakened_hero/400/800' // Different image for Awakened mode
          : character.portraitUrl;

        const stats = (isKimHero && isAwakened) 
          ? { attack: 999, defense: 999, magic: 999, admin: 0 } // Awakened Stats
          : character.stats;

        const maxStatValue = (isKimHero && isAwakened) ? 1000 : 100;

        return (
          <div className={`bg-folder-light shadow-2xl border border-stone-300 p-6 md:p-12 relative min-h-[900px] font-mono text-stone-800 bg-paper-pattern mx-auto max-w-5xl transition-colors duration-700 ${isAwakened ? 'bg-red-50' : ''}`}>
            <BackStamp onClick={onBack} label="RETURN TO TEAM" />

            <div className="absolute top-0 right-0 p-4 md:p-8 pointer-events-none z-10">
              <Stamp text={character.status} color={character.status === 'DUTY' ? 'blue' : 'red'} rotate={15} />
            </div>

            <div className="border-b-4 border-double border-stone-800 pb-4 mb-8 mt-4 md:mt-12 flex flex-col md:flex-row justify-between items-start md:items-end">
              <div>
                <div className="flex items-center gap-4">
                  <h2 className={`text-4xl font-bold font-sans tracking-tight transition-colors duration-300 ${isAwakened ? 'text-red-600 drop-shadow-md' : 'text-stone-900'}`}>
                    {character.name} {isAwakened && "(각성)"}
                  </h2>
                  
                  {isKimHero && (
                    <button 
                      onClick={() => setIsAwakened(!isAwakened)}
                      className={`flex items-center gap-2 px-3 py-1 rounded-full text-xs font-bold border-2 transition-all shadow-sm ${isAwakened ? 'bg-red-600 text-white border-red-800 animate-pulse' : 'bg-stone-200 text-stone-600 border-stone-400 hover:bg-stone-300'}`}
                    >
                      <Zap size={14} fill={isAwakened ? "currentColor" : "none"} />
                      {isAwakened ? "봉인 중..." : "봉인 해제"}
                    </button>
                  )}
                </div>
                
                <div className="text-sm font-bold text-stone-600 mt-1 flex items-center gap-2">
                    <Users size={14} />
                    TEAM: {TEAMS[character.teamId].name}
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
              <div className="col-span-1 lg:col-span-4">
                <div className={`bg-white p-3 shadow-lg border border-stone-200 transform transition-transform duration-500 mb-6 relative ${isAwakened ? 'rotate-1 scale-105 border-red-500' : '-rotate-1'}`}>
                   <Paperclip className="absolute -top-3 -left-2 text-stone-400 w-10 h-10" />
                   <div className="w-full aspect-[2/3] overflow-hidden bg-stone-200 relative">
                      {isAwakened && <div className="absolute inset-0 bg-red-500 mix-blend-overlay opacity-20 pointer-events-none z-10 animate-pulse"></div>}
                      
                      <img 
                        src={portraitUrl} 
                        alt={character.name} 
                        className={`w-full h-full object-cover transition-all duration-700 ${isAwakened ? 'grayscale-0 contrast-125' : 'grayscale contrast-125 sepia-[.2]'}`} 
                      />
                   </div>
                   <div className="text-center text-xs font-mono mt-2 text-stone-400">
                     OFFICIAL PERSONNEL RECORD
                   </div>
                </div>
                
                 <div className={`bg-stone-100 border-l-4 p-4 mb-4 italic text-stone-700 font-serif text-sm shadow-sm transition-colors ${isAwakened ? 'border-red-600 bg-red-50' : 'border-amber-600'}`}>
                   "{isAwakened ? "다 부숴버리겠어... 야근도... 마왕도..." : character.quote}"
                 </div>
              </div>

              <div className="col-span-1 lg:col-span-8 space-y-6">
                 
                 <div className="bg-white border border-stone-300 p-4 shadow-sm">
                    <h3 className="font-bold text-lg border-b-2 border-stone-800 mb-3 inline-block">
                      기본 신상 정보 (Basic Information)
                    </h3>
                    <div className="grid grid-cols-2 gap-4 text-sm">
                       <div className="flex flex-col">
                          <span className="text-stone-500 text-xs">이름 (Name)</span>
                          <span className="font-bold">{character.name}</span>
                       </div>
                       <div className="flex flex-col">
                          <span className="text-stone-500 text-xs">성별 (Gender)</span>
                          <span className="font-bold">{character.gender}</span>
                       </div>
                       <div className="flex flex-col">
                          <span className="text-stone-500 text-xs">나이 (Age)</span>
                          <span className="font-bold">{character.age}</span>
                       </div>
                       <div className="flex flex-col">
                          <span className="text-stone-500 text-xs">종족 (Race)</span>
                          <span className="font-bold">{character.race}</span>
                       </div>
                       <div className="flex flex-col">
                          <span className="text-stone-500 text-xs">클래스 (Class)</span>
                          <span className="font-bold">{character.jobClass}</span>
                       </div>
                    </div>
                 </div>

                 {character.curse && (
                    <div className="bg-red-50 border border-red-200 p-4 text-red-900">
                      <h3 className="font-bold text-sm mb-1 flex items-center gap-2">
                         <ShieldAlert size={14} />
                         특이 형질: 저주 (Curse Status)
                      </h3>
                      <p className="text-sm font-bold">{character.curse}</p>
                    </div>
                 )}

                 <div className="space-y-4">
                    <div className="bg-white/50 p-3 border-l-2 border-stone-400">
                       <h4 className="font-bold text-stone-600 text-xs mb-1 uppercase">외관 (Appearance)</h4>
                       <p className="text-sm text-stone-800 leading-relaxed">{character.appearance}</p>
                    </div>
                    <div className="bg-white/50 p-3 border-l-2 border-stone-400">
                       <h4 className="font-bold text-stone-600 text-xs mb-1 uppercase">성격 (Personality)</h4>
                       <p className="text-sm text-stone-800 leading-relaxed">{character.personality}</p>
                    </div>
                    <div className="bg-white/50 p-3 border-l-2 border-stone-400">
                       <h4 className="font-bold text-stone-600 text-xs mb-1 uppercase">특징 (Features)</h4>
                       <p className="text-sm text-stone-800 leading-relaxed">{character.features}</p>
                    </div>
                 </div>

                 <div className={`p-4 bg-white border border-stone-200 mt-4 transition-all duration-500 ${isAwakened ? 'ring-2 ring-red-400 shadow-xl' : ''}`}>
                   <h3 className="font-bold text-lg border-b-2 border-stone-800 mb-4 inline-block">
                     직무 능력 평가표 (Performance Stats)
                   </h3>
                   <div className="space-y-3">
                     <StatBar label="공격력" value={stats.attack} maxValue={maxStatValue} />
                     <StatBar label="방어력" value={stats.defense} maxValue={maxStatValue} />
                     <StatBar label="마력" value={stats.magic} maxValue={maxStatValue} />
                     <StatBar label="행정력" value={stats.admin} maxValue={maxStatValue} />
                   </div>
                 </div>
                 
                 <div className="mt-8 flex justify-end">
                    <div className="text-center">
                       <div className="w-40 h-16 border-b border-stone-800 mb-2 font-handwriting text-2xl text-blue-900 transform -rotate-6 pt-4">
                          Approved
                       </div>
                       <div className="text-xs uppercase font-bold tracking-wider">Director Signature</div>
                    </div>
                 </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Main App Component ---

      const App = () => {
        const [activeTeamId, setActiveTeamId] = useState(null);
        const [activeCharacterId, setActiveCharacterId] = useState(null);

        const activeTeam = activeTeamId ? TEAMS[activeTeamId] : null;
        const activeCharacter = activeCharacterId ? CHARACTERS.find(c => c.id === activeCharacterId) : null;

        const handleSelectTeam = (id) => {
          setActiveTeamId(id);
          setActiveCharacterId(null);
        };

        const handleSelectCharacter = (char) => {
          setActiveCharacterId(char.id);
        };

        const handleBack = () => {
          if (activeCharacterId) {
            setActiveCharacterId(null); // Go back to team view
          } else if (activeTeamId) {
            setActiveTeamId(null); // Go back to home
          }
        };

        return (
          <div className="min-h-screen bg-stone-800 flex flex-col font-sans selection:bg-amber-200 selection:text-amber-900 pb-10">
            <Header />
            
            <main className="flex-1 max-w-7xl mx-auto w-full p-4 mt-4">
              <div className="min-h-full perspective-1000">
                
                {!activeTeamId && (
                  <TeamSelectionView onSelectTeam={handleSelectTeam} />
                )}

                {activeTeamId && !activeCharacterId && activeTeam && (
                  <TeamDetailView 
                    team={activeTeam} 
                    onBack={handleBack} 
                    onSelectCharacter={handleSelectCharacter} 
                  />
                )}

                {activeCharacterId && activeCharacter && (
                  <CharacterDetailView 
                    character={activeCharacter} 
                    onBack={handleBack} 
                  />
                )}

              </div>
            </main>
          </div>
        );
      };

      // --- RENDER ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
